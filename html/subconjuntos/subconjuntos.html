<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Problema da Soma dos Subconjuntos</title>
    <link rel="stylesheet" href="/styles/subconjuntos/subconjuntos.css">
</head>
<body>
    <div class="container">
        <h1>Problema da Soma dos Subconjuntos</h1>
        <div class="controls">
            <label for="numbers">Números (separados por vírgula):</label>
            <input type="text" id="numbers" placeholder="-7, -3, -2, 5, 8">
            <label for="delay">Atraso (ms):</label>
            <input type="number" id="delay" value="500" min="100" step="100">
            <div>
                <button onclick="startSolving()">Resolver</button>
                <button onclick="window.location.href='../index.html'">Voltar</button>
            </div>
        </div>
        <div id="steps"></div>
    </div>
    <script src="/js/subconjuntos/subconjuntos.js"></script>
</body>
</html>
